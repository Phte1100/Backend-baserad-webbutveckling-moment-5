<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Skyddad Sida</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Skyddad Sida</h1>
    </header>
    <div id="formStyle">
        <form id="bookingForm">
            <h2>Bokningsformulär</h2>
            <label for="name">Namn</label>
            <input type="text" id="name" placeholder="Förnamn">
            <label for="phone">Telefonnummer</label>
            <input type="text" id="phone" placeholder="Telefonnummer">
            <label for="email">E-post</label>
            <input type="email" id="email" placeholder="E-post">
            <label for="numberOfPeople">Antal personer</label>
            <select id="numberOfPeople">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <label for="date">Datum</label>
            <input type="date" id="date">
            <label for="time">Tid</label>
            <input type="time" id="time">
            <button type="submit">Boka</button>
        </form>
    </div>
    <div id="bookings">
        <h2>Bokningar</h2>
        <ul id="bookingsList"></ul>
    </div>
    <script src="fetchBookings.js"></script>
    <script src="createBooking.js"></script>
    <script src="fetchUsers.js"></script>
    <script src="protected.js"></script>
</body>
</html>
