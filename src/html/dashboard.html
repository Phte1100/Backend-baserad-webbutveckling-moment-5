<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Skyddad Sida</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap" />
</head>
<body>
    <header class="adminHeader">
        <div class="topnav">
            <a href="/src/index.html">Hem</a>
            <a href="javascript:void(0);" id="logoutLink">
                <span class="material-icons">logout</span>
            </a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>
    <div class="admin">
        <h1>Fille's Burgare</h1>
        <div id="formStyle">
            <h2>Boka/Ändra bokning</h2>
            <form id="bookingForm">
                <input type="hidden" id="bookingId">
                <label for="name">Namn</label>
                <input type="text" id="name">
                <label for="phone">Telefonnummer</label>
                <input type="text" id="phone">
                <label for="email">E-post</label>
                <input type="email" id="email">
                <label for="numberOfPeople">Antal personer</label>
                <input type="number" id="numberOfPeople">
                <label for="date">Datum</label>
                <input type="date" id="date">
                <label for="time">Tid</label>
                <input type="time" id="time" step="1800">
                <button type="submit">Boka</button>
                <button type="button" id="updateButton" style="display: none;">Uppdatera</button>
            </form>
        </div>
        <div id="formStyle">
            <div id="bookings">
                <h2>Bokningar</h2>
                <ul id="bookingsList"></ul>
            </div>
        </div>
        
        <div id="formStyle">
            <h2>Skapa/Ändra meny</h2>
            <form id="menuForm">
                <input type="hidden" id="menuId">
                <label for="menuName">Namn</label>
                <input type="text" id="menuName">
                <label for="description">Beskrivning</label>
                <input type="text" id="description">
                <label for="price">Pris</label>
                <input type="number" id="price">
                <label for="category">Kategori</label>
                <input type="text" id="category">
                <button type="submit">Lägg till</button>
                <button type="button" id="updateMenuButton" style="display: none;">Uppdatera</button>
            </form>
        </div>
        <div id="formStyle">
            <div id="menuPrint">
                <h2>meny</h2>
                <div id="menuItemsList"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Fille's Burgare. All rights reserved.</p>
        </div>
    </footer>
    <script src="/src/js/dashboard.js" type="module"></script>
</html>
