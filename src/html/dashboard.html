    <div class="admin">
        
        <h1>Fille's Burgare</h1>
        <div id="formStyle">
            <h2>Boka/Ändra bokning</h2>
            <form id="bookingForm">
                <input type="hidden" id="bookingId">
                <label for="name">Namn</label>
                <input type="text" id="name">
                <label for="phone">Telefonnummer</label>
                <input type="text" id="phone">
                <label for="email">E-post</label>
                <input type="email" id="email">
                <label for="numberOfPeople">Antal personer</label>
                <input type="number" id="numberOfPeople">
                <label for="date">Datum</label>
                <input type="date" id="date">
                <label for="time">Tid</label>
                <input type="time" id="time">
                <button type="submit">Boka</button>
                <button type="button" id="updateButton" style="display: none;">Uppdatera</button>
            </form>
            <div id="bookings">
                <h2>Bokningar</h2>
                <ul id="bookingsList"></ul>
            </div>
        </div>
    <div id="formStyle">
        <h2>Skapa/Ändra meny</h2>
        <form id="menuForm">
            <input type="hidden" id="menuId">
            <label for="menuName">Namn</label>
            <input type="text" id="menuName">
            <label for="description">Beskrivning</label>
            <input type="text" id="description">
            <label for="price">Pris</label>
            <input type="number" id="price">
            <label for="category">Kategori</label>
            <input type="text" id="category">
            <button type="submit">Lägg till</button>
            <button type="button" id="updateMenuButton" style="display: none;">Uppdatera</button>
        </form>
        <div id="menu">
            <h2>meny</h2>
            <div id="menuItemsList"></div>
        </div>
    </div>
    <button id="logoutButton">Logga ut</button>
</div>
