<head>

    <header class="adminHeader">
        <div class="topnav" id="myTopnav">
            <a href="/src/index.html">Hem</a> <a href="javascript:void(0);" id="logoutLink"><span class=

            "fa fa-bars"></i></a>
        </div>
    </header>
    <div class="admin">
        <div class="formStyle">
            <h1>Fille's Burgare</h1>
            <h2>Boka/Ändra bokning</h2>
            <form id="bookingForm" name="bookingForm">
                <input id="bookingId" type="hidden"> <label for="name">Namn</label> <input id="name" type="text"> <label for=

                type="email"> <label for="numberOfPeople">Antal personer</label> <input id="numberOfPeople" type="number">
                <label for="date">Datum</label> <input id="date" type="date"> <label for="time">Tid</label> <input id="time" step=

                "button">Uppdatera</button>
            </form>
            <div id="snackbar"></div>
        </div>
        <div class="formStyle">
            <div id="bookings">
                <h2>Bokningar</h2>
                <ul id="bookingsList"></ul>
            </div>
        </div>
        <div class="formStyle">
            <h2>Skapa/Ändra meny</h2>
            <form id="menuForm" name="menuForm">
                <input id="menuId" type="hidden"> <label for="menuName">Namn</label> <input id="menuName" type="text"> <label for=
                "description">Beskrivning</label> <input id="description" type="text"> <label for="price">Pris</label> <input id=
                "price" type="number"> <label for="category">Kategori</label> <input id="category" type="text"> <button type=
                "submit">Lägg till</button> <button id="updateMenuButton" style="display: none;" type="button">Uppdatera</button>
            </form>
        </div>
        <div class="formStyle">
            <div id="menuPrint">
                <h2>meny</h2>
                <div id="menuItemsList"></div>
            </div>
        </div>
    </div>
