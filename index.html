<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
    <div class="hero-image">
        <img src="src/img/burgare1.webp" alt="bild på Hamburgare">
        <div class="hero-text">
            <span class="material-symbols-outlined">
                lunch_dining
                </span>
          <h1>Fille's Burgare</h1>
          <p>Där förväntningar smashas lika hårt som våra burgare</p>
        </div>
      </div>
    </header>
    <div id="formStyle">
        <form id="loginForm">
            <label for="username">Användarnamn:</label><br>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Lösenord:</label><br>
            <input type="password" id="password" name="password" required>
            <br>
            <button id="loginbutton" type="submit">Logga in</button>
        </form>
        <br>
        <a href="register.html">Registrera ny användare</a>
    </div>
    <div id="Feedback"></div>
    <script src="app.js"></script>
</body>
</html>
